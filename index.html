<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Butiku Neo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        main {
            padding: 2em;
            text-align: center;
        }

        section {
            margin-bottom: 2em;
        }

        h2 {
            color: #333;
        }

        .product, .offer, .review {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 1em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 1em;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 0.5em 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Butiku Neo</h1>
    </header>
    <main>
        <section id="featured-products">
            <h2>Featured Products</h2>
            <div class="product">
                <img src="https://unsplash.com/photos/blue-textile-XfHvAwu6E8E" alt="Product 1">
                <h3>Stylish Dress</h3>
                <p>Perfect for any occasion</p>
                <button onclick="alert('Add to Cart')">Add to Cart</button>
            </div>
            <!-- Add more featured products as needed -->
        </section>

        <section id="special-offers">
            <h2>Special Offers</h2>
            <div class="offer">
                <img src="https://unsplash.com/photos/pair-of-brown-leather-boots-beside-bet-Nv4QHkTVEaI" alt="Special Offer 1">
                <p>Get 20% off on your first purchase!</p>
                <button onclick="alert('Claim Offer')">Claim Offer</button>
            </div>
            <!-- Add more special offers as needed -->
        </section>

        <section id="customer-reviews">
            <h2>Customer Reviews</h2>
            <div class="review">
                <blockquote>
                    "I love shopping at Butiku Neo! The quality of their products is unmatched."
                </blockquote>
                <p>- Happy Customer</p>
            </div>
            <!-- Add more customer reviews as needed -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Butiku Neo. All rights reserved.</p>
    </footer>
</body>
</html>
